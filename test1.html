<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <style>
        button {
            margin: 5px;
            padding: 10px;
        }
        .data-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="dailyBtn">Daily</button>
    <button id="weeklyBtn">Weekly</button>
    <button id="monthlyBtn">Monthly</button>
    
    <div id="social" class="data-container">
        <h3>Social</h3>
        <p id="social-current"></p>
        <p id="social-previous"></p>
    </div>
    
    <div id="self-care" class="data-container">
        <h3>Self Care</h3>
        <p id="self-care-current"></p>
        <p id="self-care-previous"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Định nghĩa URL của tệp data.json
            const dataUrl = 'data.json';

            // Hàm tải dữ liệu từ data.json
            async function fetchData() {
                try {
                    const response = await fetch(dataUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            // Hàm hiển thị dữ liệu
            function displayData(data, timeframe) {
                data.forEach(item => {
                    const title = item.title.toLowerCase().replace(' ', '-');
                    const currentElement = document.getElementById(`${title}-current`);
                    const previousElement = document.getElementById(`${title}-previous`);

                    if (currentElement && previousElement) {
                        currentElement.textContent = `Current: ${item.timeframes[timeframe].current} hrs`;
                        previousElement.textContent = `Previous: ${item.timeframes[timeframe].previous} hrs`;
                    }
                });
            }

            // Thêm sự kiện click cho các button
            document.getElementById('dailyBtn').addEventListener('click', async () => {
                const data = await fetchData();
                displayData(data, 'daily');
            });

            document.getElementById('weeklyBtn').addEventListener('click', async () => {
                const data = await fetchData();
                displayData(data, 'weekly');
            });

            document.getElementById('monthlyBtn').addEventListener('click', async () => {
                const data = await fetchData();
                displayData(data, 'monthly');
            });
        });
    </script>
</body>
</html>
